<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <title>Lista del Torneo de Clausura</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" ></script>
    </head>

    <body>
        <main>
            <div class="container px-4 py-5">

                <div class="d-flex mt-3 mb-4">
                    <a class="btn btn-primary mr-2" href="listaClausura.html">Lista de Clausura</a>
                    <a class="btn btn-primary mr-2" href="listaApertura.html">Lista de Apertura</a>
                    <a class="btn btn-primary" href="tablaAperturaClausura.html">Lista Acumulada</a>
                </div>
                <h1 class="pb-2 border-bottom">Lista de Clausura</h1>
                <table id="tablaData" class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Equipo</th>
                            <th>Estadio</th>
                            <th>Partidos Jugados</th>
                            <th>Partidos Ganados</th>
                            <th>Partidos Perdidos</th>
                            <th>Partidos Empatados</th>
                            <th>Goles favor</th>
                            <th>Goles contra</th>
                            <th>Diferencia de goles</th>
                            <th>Puntos</th>
                        </tr>
                    </thead>
                    <tbody id="tableLiga">
                    </tbody>
                </table>
            </div>
        </main>
        <script src="../js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script>

            $(document).ready(function (){
                $.ajax({
                    url:"http://localhost:8000/api/liga/",
                    method:"GET",
                    dataType :"json",
                })
                    .done(function (data){
                        console.log(data);
                        var x ="";
                        $.each(data,function (i,liga){
                            if(data.liga==1){
                                x += "<tr>";
                                x += "<td>"+(i+1) +"</td>";
                                x += "<td>"+ liga.equipo.nombre +"</td>";
                                x += "<td>"+ liga.estadio +"</td>";
                                x += "<td>"+ liga.partidos_jugados +"</td>";
                                x += "<td>"+ liga.partidos_ganados +"</td>";
                                x += "<td>"+ liga.partidos_empatados +"</td>";
                                x += "<td>"+ liga.goles_favor +"</td>";
                                x += "<td>"+ liga.goles_contra +"</td>";
                                x += "<td>"+ liga.partidos_perdidos +"</td>";
                                x += "<td>"+ liga.puntos +"</td>";
                                x += "</tr>";
                            }
                        });
                        $("#tableLiga").html(x);
                    })
                    .fail(function (err){
                        console.log(err);
                    })
            })
        </script>
    </body>
</html>
